<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <button @click="show=!show">
            change
        </button>
        <transition>
            <p v-show="show">hello transision</p>
        </transition>
        <transition>
            <p v-if="show">hello transision</p>
        </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.11"></script>
    <script src="js/main.js"></script>
</body>

</html>
